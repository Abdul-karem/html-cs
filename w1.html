 .grid-container {

.grid-container > div {
  background-color: rgba(51, 190, 81, 0.8);
  padding: 15px 0;
  font-size: 30px;
  
}

.item5 {
  grid-column:1/3;
  grid-row: 1/3;
  background-color: red;
}








</style>













</head>
